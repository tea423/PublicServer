<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Markdown 渲染示例</title>
  <!-- 引入 marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    #preview {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>输入 Markdown：</h2>
  <textarea id="markdown-input" rows="10" cols="60"># 你好，Markdown！

这是一个 **粗体** 的示例。

- 列表项 1
- 列表项 2

[访问 GitHub](https://github.com)
    </textarea>

  <h2>渲染结果：</h2>
  <div id="preview"></div>

  <script>
    // 获取输入的 markdown 文本
    const input = document.getElementById('markdown-input').value;

    // 配置 marked（可选）
    marked.setOptions({
      breaks: true,    // 支持换行符转 <br>
      gfm: true        // 启用 GitHub Flavored Markdown
    });

    // 将 markdown 转为 html
    const html = marked.parse(input);

    // 将 html 插入到预览区域
    document.getElementById('preview').innerHTML = html;
  </script>

</body>
