<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown 渲染示例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      line-height: 1.6;
      padding: 0 20px;
      background-color: #f5f5f5;
    }
    pre {
      background: #eee;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div id="content">加载中...</div>

  <!-- 引入 marked.js 渲染 Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const mdUrl = 'https://raw.githubusercontent.com/tea423/PublicServer/refs/heads/main/test.md'; // 你的 Markdown 文件 URL

    async function fetchAndRenderMD() {
      try {
        const response = await fetch(mdUrl);
        if (!response.ok) throw new Error('网络错误: ' + response.status);
        const markdownText = await response.text(); // 获取纯文本

        const html = marked.parse(markdownText); // 转成 HTML
        document.getElementById('content').innerHTML = html;
      } catch (err) {
        document.getElementById('content').innerText = '加载失败: ' + err;
        console.error(err);
      }
    }

    fetchAndRenderMD();
  </script>
</body>
</html>
